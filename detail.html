<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail product</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="./script/detail.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo"><h3>logo</h3></div>

      <div class="location">
        <i class="bx bx-current-location"></i>
        <span>aceh, indonesia</span>
        <i class="bx bx-chevron-right"></i>
      </div>

      <div class="menu">
        <div class="input-wrapper">
          <input
            type="search"
            name="search-product"
            id="search-product"
            placeholder="search"
          />
          <i class="bx bx-search"></i>
        </div>
        <ul>
          <li>
            <a href=""> <i class="bx bx-heart"></i></a>
          </li>

          <li>
            <a href=""> <i class="bx bx-bell"></i></a>
          </li>
          <li>
            <a href=""><i class="bx bx-cart-alt"></i></a>
          </li>
        </ul>
        <div class="profile">
          <!-- <img src="./assets/img/profile/Sample_User_Icon.png" alt="" />
           -->
          <i class="bx bxs-user-circle"></i>
        </div>
      </div>
    </nav>

    <main id="container">
      <i class="bx bx-left-arrow-alt btn-back"></i>
      <!-- <h1 class="title">product detail</h1> -->

      <section id="detail-product">
        <div class="hero">
          <img src="" alt="" />
        </div>

        <div class="content">
          <h1 class="name"></h1>
          <div class="price"></div>
          <div class="buttons">
            <button class="btn-check-out">check out</button>
            <button class="btn-cart">
              <i class="bx bx-cart-add"></i>
            </button>
          </div>
          <div class="desc"></div>
        </div>
      </section>

      <section id="similar-product">
        <h1 class="section-title">similar product</h1>

        <div id="list-similar-product">
          <!-- list similar product ditampilkan dari javascript -->
        </div>
      </section>
    </main>

    <footer>
      <div class="profile">
        <div class="logo"><h3>logo</h3></div>
        <p>
          Take Your Fashion Game to the Next Level with Our Streetwear
          collection
        </p>
      </div>

      <div class="tour">
        <ul>
          <li><a href="">about</a></li>
          <li><a href="">company</a></li>
          <li><a href="">contact</a></li>
        </ul>
        <ul>
          <li><a href="">discover</a></li>
          <li><a href="">collaboration</a></li>
          <li><a href="">coming soon</a></li>
        </ul>
        <ul>
          <li><a href="">FAQ</a></li>
          <li><a href="">term of service</a></li>
          <li><a href="">policy service</a></li>
        </ul>
      </div>

      <div class="join-ours">
        <label for="join">join our news collection</label>

        <div class="input-wrapper">
          <input type="email" placeholder="your@email.com" />
          <i class="bx bx-right-arrow-alt btn-back"></i>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
